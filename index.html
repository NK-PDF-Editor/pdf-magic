<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart PDF - All-in-One Professional Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        .tool-card { transition: all 0.3s; border: 1px solid #f1f5f9; }
        .tool-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); border-color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white py-4 px-8 shadow-sm flex justify-between items-center sticky top-0 z-50">
        <div class="text-2xl font-black text-blue-600 cursor-pointer" onclick="location.reload()">SMART<span class="text-slate-800">PDF</span></div>
        <div class="hidden md:flex space-x-6 font-semibold text-slate-600">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy</a>
        </div>
    </nav>

    <div id="main-content" class="max-w-6xl mx-auto py-12 px-4">
        <h1 class="text-4xl font-black text-center text-slate-900 mb-12">Sabhi PDF Tools Ek Hi Jagah</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div onclick="openTool('Merge')" class="tool-card bg-white p-8 rounded-2xl text-center cursor-pointer">
                <i class="fas fa-layer-group text-4xl text-blue-500 mb-4"></i>
                <h3 class="text-xl font-bold">Merge PDF</h3>
            </div>
            <div onclick="openTool('Delete')" class="tool-card bg-white p-8 rounded-2xl text-center cursor-pointer">
                <i class="fas fa-eraser text-4xl text-red-500 mb-4"></i>
                <h3 class="text-xl font-bold">Delete Pages</h3>
            </div>
            <div onclick="openTool('Rotate')" class="tool-card bg-white p-8 rounded-2xl text-center cursor-pointer">
                <i class="fas fa-sync text-4xl text-orange-500 mb-4"></i>
                <h3 class="text-xl font-bold">Rotate PDF</h3>
            </div>
            <div onclick="openTool('PDF to Image')" class="tool-card bg-white p-8 rounded-2xl text-center cursor-pointer">
                <i class="fas fa-file-image text-4xl text-purple-500 mb-4"></i>
                <h3 class="text-xl font-bold">PDF to Image</h3>
            </div>
            <div onclick="openTool('Split')" class="tool-card bg-white p-8 rounded-2xl text-center cursor-pointer">
                <i class="fas fa-scissors text-4xl text-green-500 mb-4"></i>
                <h3 class="text-xl font-bold">Split PDF</h3>
            </div>
            <div onclick="openTool('B&W')" class="tool-card bg-white p-8 rounded-2xl text-center cursor-pointer">
                <i class="fas fa-tint-slash text-4xl text-gray-600 mb-4"></i>
                <h3 class="text-xl font-bold">B&W (Grayscale)</h3>
            </div>
        </div>
    </div>

    <div id="tool-ui" class="hidden max-w-2xl mx-auto mt-20 p-10 bg-white rounded-3xl shadow-2xl text-center">
        <h2 id="ui-title" class="text-3xl font-black mb-6">Tool</h2>
        <input type="file" id="pdfInput" class="mb-6 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700 cursor-pointer">
        <button id="runBtn" class="bg-blue-600 text-white px-10 py-3 rounded-full font-bold w-full hover:bg-slate-900 transition">PROCESS NOW</button>
        <button onclick="location.reload()" class="mt-4 text-slate-400 block w-full text-center">‚Üê Back</button>
    </div>

    <script>
        let mode = '';
        const { PDFDocument, degrees } = PDFLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        function openTool(t) {
            mode = t;
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('tool-ui').classList.remove('hidden');
            document.getElementById('ui-title').innerText = t;
            document.getElementById('pdfInput').multiple = (t === 'Merge');
        }

        document.getElementById('runBtn').onclick = async () => {
            const files = document.getElementById('pdfInput').files;
            if(!files.length) return alert("File select karein!");

            if(mode === 'PDF to Image') {
                const pdf = await pdfjsLib.getDocument({data: await files[0].arrayBuffer()}).promise;
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const canvas = document.createElement('canvas');
                    const viewport = page.getViewport({scale: 1.5});
                    canvas.height = viewport.height; canvas.width = viewport.width;
                    await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
                    const a = document.createElement('a'); a.href = canvas.toDataURL(); a.download = `page_${i}.png`; a.click();
                }
                return;
            }

            const finalPdf = await PDFDocument.create();
            if(mode === 'Merge') {
                for (let f of files) {
                    const doc = await PDFDocument.load(await f.arrayBuffer());
                    const pages = await finalPdf.copyPages(doc, doc.getPageIndices());
                    pages.forEach(p => finalPdf.addPage(p));
                }
            } else {
                const doc = await PDFDocument.load(await files[0].arrayBuffer());
                const pages = await finalPdf.copyPages(doc, doc.getPageIndices());
                if(mode === 'Delete') pages.shift();
                if(mode === 'Rotate') pages.forEach(p => p.setRotation(degrees(90)));
                if(mode === 'Split') { /* Splits first page only for demo */ pages.splice(1); }
                pages.forEach(p => finalPdf.addPage(p));
            }

            const bytes = await finalPdf.save();
            const blob = new Blob([bytes], {type: 'application/pdf'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "SmartPDF_Output.pdf";
            link.click();
        }
    </script>
</body>
</html>
