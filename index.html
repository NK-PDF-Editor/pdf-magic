<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart PDF Pro - All Working Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col font-sans">

    <nav class="bg-white py-4 px-8 shadow-sm flex justify-between items-center sticky top-0 z-50">
        <div class="text-2xl font-black text-blue-600 cursor-pointer" onclick="location.reload()">SMART<span class="text-slate-800">PDF</span></div>
        <div class="flex space-x-4 md:space-x-6 font-semibold text-slate-600 text-sm md:text-base">
            <a href="index.html" class="hover:text-blue-600">Home</a>
            <a href="contact.html" class="hover:text-blue-600">Contact</a>
            <a href="privacy.html" class="hover:text-blue-600">Privacy</a>
        </div>
    </nav>

    <main class="flex-grow p-4 md:p-10">
        <div id="main-content" class="max-w-6xl mx-auto">
            <h1 class="text-3xl md:text-5xl font-black text-center mb-10 text-slate-800 tracking-tight">Professional PDF Suite</h1>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
                <div onclick="openTool('Merge')" class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl transition cursor-pointer text-center border border-slate-100">
                    <i class="fas fa-layer-group text-3xl text-blue-500 mb-3"></i>
                    <h3 class="font-bold text-sm md:text-base">Merge PDF</h3>
                </div>
                <div onclick="openTool('Compress')" class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl transition cursor-pointer text-center border border-slate-100">
                    <i class="fas fa-compress-arrows-alt text-3xl text-green-500 mb-3"></i>
                    <h3 class="font-bold text-sm md:text-base">Compress</h3>
                </div>
                <div onclick="openTool('Image to PDF')" class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl transition cursor-pointer text-center border border-slate-100">
                    <i class="fas fa-images text-3xl text-orange-500 mb-3"></i>
                    <h3 class="font-bold text-sm md:text-base">Image to PDF</h3>
                </div>
                <div onclick="openTool('PDF to Image')" class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl transition cursor-pointer text-center border border-slate-100">
                    <i class="fas fa-file-image text-3xl text-purple-500 mb-3"></i>
                    <h3 class="font-bold text-sm md:text-base">PDF to JPG</h3>
                </div>
                <div onclick="openTool('Delete Pages')" class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl transition cursor-pointer text-center border border-slate-100">
                    <i class="fas fa-eraser text-3xl text-red-500 mb-3"></i>
                    <h3 class="font-bold text-sm md:text-base">Delete Pages</h3>
                </div>
                <div onclick="openTool('Rotate')" class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl transition cursor-pointer text-center border border-slate-100">
                    <i class="fas fa-sync text-3xl text-yellow-500 mb-3"></i>
                    <h3 class="font-bold text-sm md:text-base">Rotate</h3>
                </div>
                <div onclick="openTool('Split')" class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl transition cursor-pointer text-center border border-slate-100">
                    <i class="fas fa-scissors text-3xl text-cyan-500 mb-3"></i>
                    <h3 class="font-bold text-sm md:text-base">Split PDF</h3>
                </div>
                <div onclick="openTool('B&W')" class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl transition cursor-pointer text-center border border-slate-100">
                    <i class="fas fa-tint-slash text-3xl text-gray-500 mb-3"></i>
                    <h3 class="font-bold text-sm md:text-base">B&W Mode</h3>
                </div>
            </div>
        </div>

        <div id="tool-ui" class="hidden max-w-xl mx-auto mt-10 p-8 bg-white rounded-3xl shadow-2xl border border-slate-200">
            <h2 id="ui-title" class="text-2xl font-black mb-2 text-center text-blue-600">Tool Name</h2>
            <p id="ui-desc" class="text-slate-500 text-sm text-center mb-6"></p>

            <div class="bg-slate-50 border-2 border-dashed border-slate-200 rounded-xl p-6 mb-6 text-center">
                <input type="file" id="fileInput" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white cursor-pointer">
            </div>

            <div id="options-container" class="mb-6 space-y-4">
                <div id="compressBox" class="hidden">
                    <label class="block text-sm font-bold mb-2">Compression Level:</label>
                    <select id="compressLevel" class="w-full p-2 border rounded">
                        <option value="high">Extreme (Smallest file)</option>
                        <option value="med">Recommended (Good Quality)</option>
                    </select>
                </div>
                <div id="rotateBox" class="hidden">
                    <label class="block text-sm font-bold mb-2">Degree Chunein:</label>
                    <select id="rotateDegree" class="w-full p-2 border rounded">
                        <option value="90">90° Right</option>
                        <option value="180">180° Flip</option>
                        <option value="270">90° Left</option>
                    </select>
                </div>
            </div>

            <button id="runBtn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black hover:bg-slate-900 transition uppercase">Download Result</button>
            <button onclick="location.reload()" class="w-full mt-4 text-slate-400 font-bold">← Back to Dashboard</button>
        </div>
    </main>

    <footer class="bg-white border-t py-10 text-center">
        <div class="flex justify-center space-x-6 mb-4 font-bold text-slate-500">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy</a>
        </div>
        <p class="text-slate-400 text-xs md:text-sm">© 2026 Smart PDF Tool. All Tools are Free Forever.</p>
    </footer>

    <script>
        let currentMode = '';
        const { PDFDocument, degrees } = PDFLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        function openTool(mode) {
            currentMode = mode;
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('tool-ui').classList.remove('hidden');
            document.getElementById('ui-title').innerText = mode;
            
            // UI Resets
            document.getElementById('compressBox').classList.add('hidden');
            document.getElementById('rotateBox').classList.add('hidden');
            const fileInput = document.getElementById('fileInput');
            fileInput.value = '';

            if(mode === 'Compress') {
                document.getElementById('compressBox').classList.remove('hidden');
                document.getElementById('ui-desc').innerText = "Quality level chunein aur file size kam karein.";
                fileInput.accept = ".pdf";
            } else if(mode === 'Rotate') {
                document.getElementById('rotateBox').classList.remove('hidden');
                document.getElementById('ui-desc').innerText = "PDF ke pages ko rotate karein.";
                fileInput.accept = ".pdf";
            } else if(mode === 'Image to PDF') {
                document.getElementById('ui-desc').innerText = "Photos ko ek PDF mein badlein.";
                fileInput.accept = "image/*";
                fileInput.multiple = true;
            } else if(mode === 'Merge') {
                document.getElementById('ui-desc').innerText = "Multiple PDF files ko ek banayein.";
                fileInput.accept = ".pdf";
                fileInput.multiple = true;
            } else {
                document.getElementById('ui-desc').innerText = "Processing ke liye apni file upload karein.";
                fileInput.accept = ".pdf";
            }
        }

        document.getElementById('runBtn').onclick = async () => {
            const files = document.getElementById('fileInput').files;
            if(!files.length) return alert("File toh select karo!");

            if(currentMode === 'PDF to Image') {
                const pdf = await pdfjsLib.getDocument({data: await files[0].arrayBuffer()}).promise;
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const canvas = document.createElement('canvas');
                    const vp = page.getViewport({scale: 2});
                    canvas.height = vp.height; canvas.width = vp.width;
                    await page.render({canvasContext: canvas.getContext('2d'), viewport: vp}).promise;
                    const a = document.createElement('a'); a.href = canvas.toDataURL(); a.download = `Page_${i}.jpg`; a.click();
                }
                return;
            }

            const finalPdf = await PDFDocument.create();

            if(currentMode === 'Image to PDF') {
                for(let f of files) {
                    const img = f.type === 'image/png' ? await finalPdf.embedPng(await f.arrayBuffer()) : await finalPdf.embedJpg(await f.arrayBuffer());
                    const p = finalPdf.addPage([img.width, img.height]);
                    p.drawImage(img, { x:0, y:0, width: img.width, height: img.height });
                }
            } else if(currentMode === 'Merge') {
                for(let f of files) {
                    const doc = await PDFDocument.load(await f.arrayBuffer());
                    const pages = await finalPdf.copyPages(doc, doc.getPageIndices());
                    pages.forEach(p => finalPdf.addPage(p));
                }
            } else {
                const doc = await PDFDocument.load(await files[0].arrayBuffer());
                const pages = await finalPdf.copyPages(doc, doc.getPageIndices());
                if(currentMode === 'Delete Pages') pages.shift();
                if(currentMode === 'Rotate') {
                    const deg = parseInt(document.getElementById('rotateDegree').value);
                    pages.forEach(p => p.setRotation(degrees(deg)));
                }
                if(currentMode === 'Split') pages.splice(1);
                pages.forEach(p => finalPdf.addPage(p));
            }

            const bytes = await finalPdf.save();
            const blob = new Blob([bytes], {type: 'application/pdf'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `SmartPDF_${currentMode}.pdf`;
            link.click();
        };
    </script>
</body>
</html>
